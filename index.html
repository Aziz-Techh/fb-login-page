<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول إلى فيسبوك</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    .login-box h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #145dbf;
    }
    .login-box .link {
      text-align: center;
      margin-top: 10px;
    }
    .login-box .link a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>فيسبوك</h2>
      <input type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
      <input type="password" placeholder="كلمة المرور">
      <button>تسجيل الدخول</button>
      <div class="link">
        <a href="#">هل نسيت كلمة السر؟</a>
      </div>
      <hr>
      <div class="link">
        <a href="#"><strong>إنشاء حساب جديد</strong></a>
      </div>
    </div>
  </div>
</body>
</html>
